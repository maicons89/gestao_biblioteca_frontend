<mat-card>
  <mat-toolbar>Realizar Devoluções</mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <app-devolucoes-list *ngIf="devolucoes$ | async as devolucoes; else loading" (adicionar)="onAdicionar()"
      (detalhar)="onDetalhar($event)" (devolver)="onDevolver($event)"></app-devolucoes-list>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
