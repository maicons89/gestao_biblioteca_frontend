<mat-card>
  <mat-toolbar>Detalhes do Livro</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Isbn" formControlName="isbn" required [readonly]="readOnly" />
        <mat-error *ngIf="form.invalid">Campo isbn não pode ser vazio.</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Título Principal" formControlName="tituloPrincipal" required
          [readonly]="readOnly" />
        <mat-error *ngIf="form.invalid">Campo título principal não pode ser vazio.</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Número Edição" formControlName="numeroEdicao" type="number" required
          [readonly]="readOnly" />
        <mat-error *ngIf="form.invalid">Campo numero edição não pode ser vazio.</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Descrição" formControlName="descricao" required [readonly]="readOnly" />
        <mat-error *ngIf="form.invalid">Campo descrição não pode ser vazio.</mat-error>
      </mat-form-field>

      <mat-form-field *ngIf="readOnly" class="full-width">
        <input matInput placeholder="Quantidade Disponível para Empréstimo" formControlName="qtdDisponivelEmprestimo"
          [readonly]="readOnly" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Assunto</mat-label>
        <mat-select formControlName="idAssunto" required>
          <mat-option *ngFor="let assunto of nomesAssuntos" [value]="assunto">{{assunto}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Idioma</mat-label>
        <mat-select formControlName="idIdioma" required>
          <mat-option *ngFor="let idioma of nomesIdiomas" [value]="idioma">{{idioma}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Editora</mat-label>
        <mat-select formControlName="idEditora" required>
          <mat-option *ngFor="let editora of nomesEditoras" [value]="editora">{{editora}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Autor</mat-label>
        <mat-select formControlName="idAutor" required>
          <mat-option *ngFor="let autor of nomesAutores" [value]="autor">{{autor}}</mat-option>
        </mat-select>
      </mat-form-field>


    </form>
  </mat-card-content>

  <mat-card-actions>
    <button *ngIf="!readOnly" mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
