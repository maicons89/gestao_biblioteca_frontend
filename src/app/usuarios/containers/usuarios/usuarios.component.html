<mat-card>
  <mat-toolbar>Usuarios</mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <app-usuarios-list *ngIf="usuarios$ | async as usuarios; else loading" (adicionar)="onAdicionar()"
      (detalhar)="onDetalhar($event)" (editar)="onEditar($event)" (deletar)="onDeletar($event)"></app-usuarios-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
