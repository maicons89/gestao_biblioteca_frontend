<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Gestão de Biblioteca
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" src="../../../assets/mulher2.jpg" alt="mulher2" />

    <h4 class="name">Jaqueline Stumm</h4>
    <p class="designation">Bilbiotecária</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/editoras">
      <mat-icon>border_color</mat-icon>
      <span>Editoras</span>
    </button>
    <button mat-button class="menu-button" routerLink="/assuntos">
      <mat-icon>subject</mat-icon>
      <span>Assuntos</span>
    </button>
    <button mat-button class="menu-button" routerLink="/idiomas">
      <mat-icon>title</mat-icon>
      <span>Idiomas</span>
    </button>
    <button mat-button class="menu-button" routerLink="/autores">
      <mat-icon>person</mat-icon>
      <span>Autores</span>
    </button>
    <button mat-button class="menu-button" routerLink="/livros">
      <mat-icon>menu_book</mat-icon>
      <span>Livros</span>
    </button>
    <button mat-button class="menu-button" routerLink="/usuarios">
      <mat-icon>person_add</mat-icon>
      <span>Usuários</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>task</mat-icon>
      <span>Reservas</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>logout</mat-icon>
      <span>Sair</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
