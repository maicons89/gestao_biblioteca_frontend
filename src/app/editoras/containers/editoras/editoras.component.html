<mat-card>
  <mat-toolbar color="primary">Editoras</mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <app-editoras-list
      *ngIf="editoras$ | async as editoras; else loading"
      [editoras]="editoras"
      (adicionar)="onAdicionar()"
      (editar)="onEditar($event)"
      (deletar)="onDeletar($event)"
    ></app-editoras-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
