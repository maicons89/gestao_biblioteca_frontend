<mat-card>
  <mat-toolbar color="primary">Editoras</mat-toolbar>

  <div *ngIf="editoras$ | async as editoras; else loading">
    <table mat-table [dataSource]="editoras" class="mat-elevation-z8">
      <!-- Id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let editora">{{ editora.id }}</td>
      </ng-container>

      <!-- Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let editora">{{ editora.nome }}</td>
      </ng-container>

      <!-- AÃ§oes -->
      <ng-container matColumnDef="acoes">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Adicionar Editora">
            <mat-icon (click)="onAdicionar()">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let editora">
          <button mat-icon-button color="primary" aria-label="Editar Editora">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover Editora">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
